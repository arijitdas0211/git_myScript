<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAR RATING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        .fa-star {
            cursor: pointer;
            color: bisque;
            transition: all 0.4s ease-in-out;
        }
        .fa-star:hover {
            color: crimson;
        }
    </style>
</head>
<body>
    
    <div class="container border text-center shadow-sm p-3 w-50" id="star_container">
        <div class="row align-items-start">
            <div class="col" id="one"><i class="fa-solid fa-star fa-xl"></i></div>
            <div class="col" id="two"><i class="fa-solid fa-star fa-xl"></i></div>
            <div class="col" id="three"><i class="fa-solid fa-star fa-xl"></i></div>
            <div class="col" id="four"><i class="fa-solid fa-star fa-xl"></i></div>
            <div class="col" id="five"><i class="fa-solid fa-star fa-xl"></i></div>
        </div>
        <div class="row mt-5">
            <h5>
                Count: <span id="num">0</span>
            </h5>
        </div>
    </div>

    <script>
        
        const one = document.getElementById('one');
        const two = document.getElementById('two');
        const three = document.getElementById('three');
        const four = document.getElementById('four');
        const five = document.getElementById('five');
        const num = document.getElementById("num");
        const star = document.getElementsByClassName("fa-star");
        
        const mainDiv = document.getElementById("star_container");
        mainDiv.addEventListener('mouseout', () => {
            count = 0;
            num.textContent = count;
        });
        
        const arr = [one, two, three, four, five];
        
        let count = 0;
        for (let i=0; i<arr.length; i++) {
            arr[i].addEventListener('mouseover', () => {
                count = i+1;
                num.textContent = count;
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
